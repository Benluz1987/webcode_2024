<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CLASS PRESENTATION</h1>
    <!-- Show how to use image by tag -->
    <img src="" alt="">

    <!-- Show how to use class, id, and tag name in css-->
    <p class="img"></p>

    <div class="image"></div>

    <div id="image"></div>

    <!-- Video by tag (Offline video) -->
    <video controls src=""></video>

      <!-- Video from YouTube (Online video) embed-->
      <iframe width="400" height="200" src="https://www.youtube.com/embed/MaTs6NNNP88" title="What is Dropshipping for Beginners? How to Make Money Online in 2021" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- Audio by tag  -->
    <audio controls src=""></audio>


</body>
</html>
